<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--Estilo CSS-->
    <link rel="stylesheet" type="text/css" href="css/estilo.css">

    <!--Script-->
    <script src="js/app.js"></script>

    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <title>Finanças</title>
  </head>
  <body>
     <header><!--header-->
         <nav class="navbar navbar-expand-xl navbar-dark bg-red">
            <div class="container">
                <a href="app.html" class="navbar-brand">Controle de Gastos</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navega">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navega">
                    <ul class="nav ms-auto" >
                        <li class="nav-item">
                            <a href="consulta.html" class="nav-link">Consultar</a>
                        </li>
                    </ul>
                </div>
            </div>
         </nav>
     </header><!--header-->
     <div class="container">
        <div class="row" id="conteudo">
            <div class="col-6 m-auto" id="formulario">
                <form action=""><!--Formulario-->
                    <div class="input-group  mt-3 mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><label for="valor">Valor</label></span>
                        </div>
                        <input id="valor" class="form-control" type="text" placeholder="Digite o valor">  
                    </div>
                    <div class="input-group  mt-3 mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><label for="mes">Mês</label></span>
                        </div>
                        <select class="form-select" id="mes">
                            <option value="">Selecione</option>
                            <option value="Janeiro">Janeiro</option>
                            <option value="Fevereiro">Fevereiro</option>
                            <option value="Março">Março</option>
                            <option value="Abril">Abril</option>
                            <option value="Maio">Maio</option>
                            <option value="Junho">Junho</option>
                            <option value="Julho">Julho</option>
                            <option value="Agosto">Agosto</option>
                            <option value="Setembro">Setembro</option>
                            <option value="Outubro">Outubro</option>
                            <option value="Novembro">Novembro</option>
                            <option value="Dezembro">Dezembro</option>
                        </select>
                    </div>
                    <div class="input-group mt-3 mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><label for="tipo">Tipo</label></span>
                        </div>
                        <select class="form-select" id="tipo">
                            <option value="">Selecione</option>
                            <option value="Comida">Comida</option>
                            <option value="Contas Basicas">Contas Basicas</option>
                            <option value="Lazer">Lazer</option>
                            <option value="Transporte">Transporte</option>
                        </select>
                    </div>
                    <div class="input-group  mt-3 mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><label for="descricao">Descrição</label></span>
                        </div>
                        <input id="descricao" class="form-control" type="text" placeholder="Digite a descrição">  
                    </div>        
                </form><!--Formulario-->
            </div>
              
        </div>
        <div class="botao">
            <button class="btn btn-red"  onclick="enviar()">
                Adicionar
            </button>
        </div>
        
     </div>




     
     <div class="modal" tabindex="-1" id="Erro"><!--Erro-->
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" style="color: red;">Erro!</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Preencha todos os campos e verifique se o campo "valor" contem apenas números.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn" style="background-color: red;color: white;" data-bs-dismiss="modal">Corrigir</button>
            </div>
          </div>
        </div>
      </div><!--Erro-->

      <div class="modal" tabindex="-1" id="Sucesso"><!--Sucesso-->
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" style="color: green;">Sucesso!</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Gasto armazenado com sucesso</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn" style="background-color: green; color: white;" data-bs-dismiss="modal">Sair</button>
            </div>
          </div>
        </div>
      </div><!--Sucesso-->
        


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
